<div id="kt_body" class="app-blank" style="position: relative; z-index: 1000; height: 100vh;">
  <!-- Conteneur pour l'image de fond avec flou -->
  <div style="
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background-image: url('/assets/img/Banniere.jpg'); /* Path to your image */
      background-size: cover; /* Cover the entire page */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-attachment: fixed; /* Fix the background image */
      background-position: center; /* Center the image */
      filter: blur(10px); /* Apply blur to the background image */
    "></div>

  <br /><br /><br /><br /><br /><br />
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
      <div class="d-flex flex-center flex-column flex-lg-row-fluid">
        <div class="w-lg-500px p-10 bg-white rounded shadow-sm">
          <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" [formGroup]="form"
            (ngSubmit)="onSubmit()">
            <div class="text-center mb-11">
              <h1 class="text-gray-900 fw-bolder mb-3" *ngIf="!message">changer mot de passe</h1>
              <h1 class="fw-bolder mb-3 text-success" *ngIf="message">{{ message }}</h1>
            </div>

            <div class="mb-8 form-group">
              <input type="password" placeholder="Password" name="password" autocomplete="off"
                class="form-control bg-transparent" formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div class="invalid-feedback"
                *ngIf="submitted && f['password'].errors && f['password'].errors['required']">Password is required</div>
            </div>

            <div class="mb-8 form-group">
              <input type="password" placeholder="confirm Password" name="retypePassword" autocomplete="off"
                class="form-control bg-transparent" formControlName="retypePassword"
                [ngClass]="{ 'is-invalid': submitted && (f['retypePassword'].errors || passwordMismatch) }" />
              <div class="invalid-feedback"
                *ngIf="submitted && f['retypePassword'].errors && f['retypePassword'].errors['required']">confirm
                Password is required</div>
              <div class="invalid-feedback" *ngIf="submitted && passwordMismatch">Passwords do not match</div>
            </div>

            <div class="d-grid mb-10 form-group">
              <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
                <span class="indicator-label">envoyer</span>
              </button>
            </div>

            <div class="text-gray-500 text-center fw-semibold fs-6">
              Pas encore membre ?
              <a [routerLink]="['/register']" class="link-primary">s'inscrire</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="swal2-container swal2-center swal2-backdrop-show" style="overflow-y: auto" *ngIf="isLoginFailed">
    <div aria-labelledby="swal2-title" aria-describedby="swal2-html-container"
      class="swal2-popup swal2-modal swal2-icon-error swal2-show" tabindex="-1" role="dialog" aria-live="assertive"
      aria-modal="true" style="display: grid">
      <div class="swal2-icon swal2-error swal2-icon-show" style="display: flex">
        <span class="swal2-x-mark">
          <span class="swal2-x-mark-line-left"></span>
          <span class="swal2-x-mark-line-right"></span>
        </span>
      </div>
      <div class="swal2-html-container" id="swal2-html-container" style="display: block">
        <strong>{{ status }} <br />{{ error }}</strong><br />
      </div>
      <div class="swal2-actions" style="display: flex">
        <div class="swal2-loader"></div>
        <button type="button" class="swal2-confirm btn btn-primary" aria-label="" style="display: inline-block"
          (click)="closeModal()">Ok</button>
      </div>
    </div>
  </div>
</div>
