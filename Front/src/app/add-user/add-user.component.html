<style>
  .register-form {
    background: #fff;
    border-radius: 1rem; /* Augmenter la valeur pour des coins plus arrondis */
    box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
    padding: 2rem;
  }
</style>
<div class="d-flex flex-column flex-lg-row flex-column-fluid">
  <!--begin::Body-->
  <div
    class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1"
  >
    <div
      class="d-flex flex-center flex-column flex-lg-row-fluid min-vh-100 justify-content-center align-items-center"
    >
      <div class="w-lg-500px register-form">
        <form
          class="form w-100"
          novalidate="novalidate"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div class="text-center mb-4">
            <h1 class="text-gray-900 fw-bolder mb-3">Créer un utilisateur</h1>
          </div>

          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control"
              required
            />
            <div
              *ngIf="submitted && form.controls['email'].errors"
              class="text-danger"
            >
              <div *ngIf="form.controls['email'].errors['required']">
                Email is required.
              </div>
              <div *ngIf="form.controls['email'].errors['email']">
                Email is invalid.
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password">Mot de passe</label>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form-control"
              required
            />
            <div
              *ngIf="submitted && form.controls['password'].errors"
              class="text-danger"
            >
              <div *ngIf="form.controls['password'].errors['required']">
                Password is required.
              </div>
              <div *ngIf="form.controls['password'].errors['minlength']">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="role">Rôle</label>
            <select
              id="role"
              formControlName="role"
              class="form-control"
              required
            >
              <option value="recruteur">Recruteur</option>
              <option value="candidat">Candidat</option>
              <option value="admin">Admin</option>
            </select>
            <div
              *ngIf="submitted && form.controls['role'].errors"
              class="text-danger"
            >
              <div *ngIf="form.controls['role'].errors['required']">
                Role is required.
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-block mt-2"
            (click)="resetForm()"
          >
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
