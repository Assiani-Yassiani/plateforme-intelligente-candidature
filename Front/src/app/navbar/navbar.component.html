<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
  <!--begin::Header-->
  <div id="kt_app_header" class="app-header">
    <!--begin::Header container-->
    <div class="app-container container-fluid d-flex align-items-stretch justify-content-between"
      id="kt_app_header_container">
      <!--begin::Header mobile toggle-->
      <div class="d-flex align-items-center d-lg-none ms-n2 me-2" title="Show sidebar menu">
        <div class="btn btn-icon btn-color-white btn-active-color-primary w-35px h-35px"
          id="kt_app_sidebar_mobile_toggle">
          <i class="ki-duotone ki-abstract-14 fs-2"><span class="path1"></span><span class="path2"></span></i>
        </div>
      </div>
      <!--end::Header mobile toggle-->

      <!--begin::Logo-->
      <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-5 me-lg-0">
        <a [routerLink]="['/home']" style="
            color: whitesmoke;
            font-weight: 600;
            text-decoration: none;
            font-size: 20px;
          "><img alt="Logo" src="/assets/img/téléchargé-removebg-preview.png" class="d-none d-sm-block"
            style="width: 80px; height: auto" /></a>
      </div>
      <!--end::Logo-->

      <!--begin::Header wrapper-->
      <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">
        <!--begin::Menu wrapper-->
        <!--begin::Menu-->
        <div
          class="menu menu-rounded menu-active-bg menu-state-primary menu-column menu-lg-row menu-title-gray-700 menu-icon-gray-500 menu-arrow-gray-500 menu-bullet-gray-500 my-5 my-lg-0 align-items-stretch fw-semibold px-2 px-lg-0"
          id="kt_app_header_menu" data-kt-menu="true">
          <!--begin:Menu item-->

          <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start"
            class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2">
            <!--begin:Menu link-->

            <div>
              <a *ngIf="!isLoggedIn" class="nav-link" [routerLink]="['/home']" style="
                  color: lightgray;
                  margin-right: 20px;
                  margin-left: 50px;
                  text-decoration: none;
                  font-size: 17px;
                " onmouseover="this.style.color='white'" onmouseout="this.style.color='lightgray'">Accueil
              </a>
            </div>

            <!--end:Menu link-->
          </div>

          <!--end:Menu item-->

          <!--begin:Menu item-->

          <div class="d-flex align-items-center" data-kt-search-element="toggle" id="kt_header_search_toggle">
            <!--begin:Menu link-->

            <div *ngIf="isLoggedIn && showCandidatNavbar">
              <a class="menu-link" routerLinkActive="active" [routerLink]="['/profile']" style="
                  color: lightgray;
                  margin-right: 20px;
                  margin-left: 50px;
                  text-decoration: none;
                  font-size: 17px;
                " onmouseover="this.style.color='white'" onmouseout="this.style.color='lightgray'">mon espace
              </a>
              <span class="menu-arrow d-lg-none"></span>
            </div>
            <div *ngIf="isLoggedIn && showRecruteurNavbar">
              <a class="menu-link" routerLinkActive="active" [routerLink]="['/dashboard']" style="
                  color: lightgray;
                  margin-right: 20px;
                  margin-left: 50px;
                  text-decoration: none;
                  font-size: 17px;
                " onmouseover="this.style.color='white'" onmouseout="this.style.color='lightgray'">
                dashboard
              </a>
              <span class="menu-arrow d-lg-none"></span>
            </div>

            <!--end:Menu link-->
            <div *ngIf="isLoggedIn && showAdminNavbar">
              <a class="menu-link" routerLinkActive="active" [routerLink]="['/admin']" style="
                  color: lightgray;
                  margin-right: 20px;
                  margin-left: 50px;
                  text-decoration: none;
                  font-size: 17px;
                " onmouseover="this.style.color='white'" onmouseout="this.style.color='lightgray'">
                dashboard
              </a>
              <span class="menu-arrow d-lg-none"></span>
            </div>
          </div>

          <!--end:Menu item-->

          <!--begin:Menu item-->

          <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start"
            class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2"></div>

          <!--end:Menu item-->
          <!--begin:Menu item-->

          <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start"
            class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2">
            <!--begin:Menu link-->
            <div>
              <a [routerLink]="['/offresemploi']" routerLinkActive="active" style="
                  color: lightgray;
                  margin-right: 20px;
                  margin-left: 20px;
                  text-decoration: none;
                  font-size: 17px;
                " onmouseover="this.style.color='white'" onmouseout="this.style.color='lightgray'">offres
                d'emploi</a><span class="menu-arrow d-lg-none"></span>
            </div>
            <!--end:Menu link-->
          </div>
          <!--end:Menu item-->

          <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start"
            class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2">
            <!--begin:Menu link-->
            <div *ngIf="isLoggedIn && showCandidatNavbar">
              <a [routerLink]="['/mesCandidatures']" routerLinkActive="active" style="
                  color: lightgray;
                  margin-right: 20px;
                  margin-left: 20px;
                  text-decoration: none;
                  font-size: 17px;
                " onmouseover="this.style.color='white'" onmouseout="this.style.color='lightgray'">mes
                candidatures</a><span class="menu-arrow d-lg-none"></span>
            </div>
            <!--end:Menu link-->
          </div>
          <!--end:Menu item-->

          <!--begin:Menu item-->
        </div>

        <!--end::Menu-->

        <!--end::Menu wrapper-->

        <!--begin::Navbar-->
        <div class="app-navbar flex-shrink-0">
          <!--begin::Search-->
          <div class="app-navbar-item align-items-stretch ms-1 ms-lg-3">
            <!--begin::Search-->
            <div id="kt_header_search" class="header-search d-flex align-items-stretch" data-kt-search-keypress="true"
              data-kt-search-min-length="2" data-kt-search-enter="enter" data-kt-search-layout="menu"
              data-kt-menu-trigger="auto" data-kt-menu-overflow="false" data-kt-menu-permanent="true"
              data-kt-menu-placement="bottom-end">
              <!--begin::Search toggle-->
              <div class="d-flex align-items-center" data-kt-search-element="toggle" id="kt_header_search_toggle">
                <div *ngIf="!isLoggedIn">
                  <a [routerLink]="['/register']" style="
                      color: lightgray;
                      margin-right: 20px;
                      margin-left: 20px;
                      text-decoration: none;
                      font-size: 17px;
                    " onmouseover="this.style.color='white'" onmouseout="this.style.color='lightgray'">inscription</a>

                  <a [routerLink]="['/login']" style="
                      color: lightgray;
                      margin-right: 20px;
                      margin-left: 20px;
                      text-decoration: none;
                      font-size: 17px;
                    " onmouseover="this.style.color='white'" onmouseout="this.style.color='lightgray'">connexion</a>
                </div>
              </div>
              <!--end::Search toggle-->
            </div>
            <!--end::Search-->
          </div>
          <!--end::Search-->

          <!--begin::Notifications-->
          <div class="app-navbar-item ms-1 ms-lg-3">
            <!--begin::Menu- wrapper-->
            <div
              class="btn btn-icon btn-custom btn-color-white btn-active-color-primary w-35px h-35px w-md-40px h-md-40px"
              data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
              data-kt-menu-placement="bottom-end">
              <i class="ki-duotone ki-calendar-2 fs-1">
                <span class="path1"></span>
                <span class="path2"></span>
                <span class="path3"></span>
                <span class="path4"></span>
                <span class="path5"></span>
              </i>
            </div>

            <!--end::Menu wrapper-->
          </div>
          <!--end::Notifications-->

          <!--begin::Quick links-->
          <div class="app-navbar-item ms-1 ms-lg-3">
            <!--begin::Menu- wrapper-->
            <div
              class="btn btn-icon btn-custom btn-color-white btn-active-color-primary w-35px h-35px w-md-40px h-md-40px menu-dropdown"
              data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
              data-kt-menu-placement="bottom-end">
              <i class="ki-duotone ki-notification-on fs-1">
                <span class="path1"></span>
                <span class="path2"></span>
                <span class="path3"></span>
                <span class="path4"></span>
                <span class="path5"></span>
              </i>
            </div>

            <!--begin::Menu-->
            <div class="menu menu-sub menu-sub-dropdown menu-column w-350px w-lg-375px" data-kt-menu="true" style="
                z-index: 107;
                position: fixed;
                inset: 0px 0px auto auto;
                margin: 0px;
                transform: translate3d(-137.6px, 60px, 0px);
              " data-popper-placement="bottom-end"></div>
            <!--end::Menu-->
            <!--end::Menu wrapper-->
          </div>
          <!--end::Quick links-->
          <!--begin::Quick links-->
          <div class="app-navbar-item ms-1 ms-lg-3">
            <!--begin::Menu- wrapper-->
            <div *ngIf="isLoggedIn"
              class="btn btn-icon btn-custom btn-color-white btn-active-color-primary w-35px h-35px w-md-40px h-md-40px"
              data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
              data-kt-menu-placement="bottom" data-kt-menu-placement="bottom-end">
              <i class="ki-duotone ki-message-text-2 fs-2" data-kt-drawer-show="true"
                data-kt-drawer-target="#kt_drawer_chat"><span class="path1"></span><span class="path2"></span><span
                  class="path3"></span></i>
            </div>

            <!--begin::Menu-->
            <div class="menu menu-sub menu-sub-dropdown menu-column w-250px w-lg-325px" data-kt-menu="true"></div>
            <!--end::Menu-->
            <!--end::Menu wrapper-->
          </div>
          <!--end::Quick links-->
          <!--begin::Logout-->
          <div class="app-navbar-item ms-1 ms-lg-3">
            <!--begin::Menu- wrapper-->
            <div *ngIf="isLoggedIn"
              class="btn btn-icon btn-custom btn-color-white btn-active-color-primary w-35px h-35px w-md-40px h-md-40px"
              (click)="onLogout()">
              <i class="bi bi-box-arrow-right fs-1"></i>
              <!-- FontAwesome logout icon -->
            </div>
            <!--end::Menu wrapper-->
          </div>
          <!--end::Logout-->

          <!--begin::User menu-->
          <div class="app-navbar-item ms-5" id="kt_header_user_menu_toggle" *ngIf="isLoggedIn">
            <!--begin::Menu wrapper-->
            <div class="cursor-pointer symbol symbol-35px symbol-md-40px"
              data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
              data-kt-menu-placement="bottom-end">
              <img class="symbol symbol-35px symbol-md-40px" src="/assets/img/photo-avatar-profil.png" alt="user" />
            </div>

            <!--begin::User account menu-->
            <div
              class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
              data-kt-menu="true">
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <div class="menu-content d-flex align-items-center px-3">
                  <!--begin::Avatar-->
                  <div class="symbol symbol-50px me-5">
                    <img alt="Logo" src="/assets/img/photo-avatar-profil.png" />
                  </div>
                  <!--end::Avatar-->
                </div>
              </div>
              <!--end::Menu item-->

              <!--begin::Menu separator-->
              <div class="separator my-2"></div>
              <!--end::Menu separator-->

              <!--begin::Menu item-->
              <div class="menu-item px-5" *ngIf="isLoggedIn && showCandidatNavbar">
                <a [routerLink]="['/profilCandidat']" class="menu-link px-5">
                  mon profil
                </a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-5" *ngIf="isLoggedIn && showRecruteurNavbar">
                <a [routerLink]="['/dashboard']" class="menu-link px-5">
                  dashboard
                </a>
              </div>
              <!--end::Menu item-->

              <!--begin::Menu item-->
              <div class="menu-item px-5" *ngIf="isLoggedIn && showCandidatNavbar">
                <a [routerLink]="['/mesCandidatures']" class="menu-link px-5">
                  <span class="menu-text">Mes candidatures</span>
                  <span class="menu-badge">
                    <span class="badge badge-light-danger badge-circle fw-bold fs-7">***</span>
                  </span>
                </a>
              </div>
              <!--end::Menu item-->

              <!--begin::Menu separator-->
              <div class="separator my-2"></div>
              <!--end::Menu separator-->

              <!--begin::Menu item-->
              <div class="menu-item px-5" data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                data-kt-menu-placement="left-start" data-kt-menu-offset="-15px, 0">
                <a href="#" class="menu-link px-5">
                  <span class="menu-title position-relative">
                    Mode

                    <span class="ms-5 position-absolute translate-middle-y top-50 end-0">
                      <i class="ki-duotone ki-night-day theme-light-show fs-2"><span class="path1"></span><span
                          class="path2"></span><span class="path3"></span><span class="path4"></span><span
                          class="path5"></span><span class="path6"></span><span class="path7"></span><span
                          class="path8"></span><span class="path9"></span><span class="path10"></span></i>
                      <i class="ki-duotone ki-moon theme-dark-show fs-2"><span class="path1"></span><span
                          class="path2"></span></i>
                    </span>
                  </span>
                </a>

                <!--begin::Menu-->
                <div
                  class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
                  data-kt-menu="true" data-kt-element="theme-mode-menu">
                  <!--begin::Menu item-->
                  <div class="menu-item px-3 my-0">
                    <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="light">
                      <span class="menu-icon" data-kt-element="icon">
                        <i class="ki-duotone ki-night-day fs-2"><span class="path1"></span><span
                            class="path2"></span><span class="path3"></span><span class="path4"></span><span
                            class="path5"></span><span class="path6"></span><span class="path7"></span><span
                            class="path8"></span><span class="path9"></span><span class="path10"></span></i>
                      </span>
                      <span class="menu-title"> Light </span>
                    </a>
                  </div>
                  <!--end::Menu item-->

                  <!--begin::Menu item-->
                  <div class="menu-item px-3 my-0">
                    <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="dark">
                      <span class="menu-icon" data-kt-element="icon">
                        <i class="ki-duotone ki-moon fs-2"><span class="path1"></span><span class="path2"></span></i>
                      </span>
                      <span class="menu-title"> Dark </span>
                    </a>
                  </div>
                  <!--end::Menu item-->

                  <!--begin::Menu item-->
                  <div class="menu-item px-3 my-0">
                    <a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="system">
                      <span class="menu-icon" data-kt-element="icon">
                        <i class="ki-duotone ki-screen fs-2"><span class="path1"></span><span class="path2"></span><span
                            class="path3"></span><span class="path4"></span></i>
                      </span>
                      <span class="menu-title"> System </span>
                    </a>
                  </div>
                  <!--end::Menu item-->
                </div>
                <!--end::Menu-->
              </div>
              <!--end::Menu item-->

              <!--begin::Menu item-->
              <div class="menu-item px-5 my-1">
                <a [routerLink]="['/editProfil']" class="menu-link px-5">
                  parametres du compte
                </a>
              </div>
              <!--end::Menu item-->

              <!--begin::Menu item-->
              <div class="menu-item px-5">
                <a class="menu-link px-5" (click)="onLogout()">
                  se déconnecter
                </a>
              </div>
              <!--end::Menu item-->
            </div>
            <!--end::User account menu-->

            <!--end::Menu wrapper-->
          </div>
          <!--end::User menu-->

          <!--begin::Header menu toggle-->
          <div class="app-navbar-item d-lg-none ms-2 me-n2" title="Show header menu">
            <div class="btn btn-icon btn-color-white btn-active-color-primary w-30px h-30px w-md-35px h-md-35px"
              id="kt_app_header_menu_toggle">
              <i class="ki-duotone ki-text-align-left fs-2 fs-md-1 fw-bold"><span class="path1"></span><span
                  class="path2"></span><span class="path3"></span><span class="path4"></span></i>
            </div>
          </div>
          <!--end::Header menu toggle-->
        </div>
        <!--end::Navbar-->
      </div>
      <!--end::Header wrapper-->
    </div>
    <!--end::Header container-->
  </div>
  <!--end::Header-->
</div>
<!--end::Javascript-->
