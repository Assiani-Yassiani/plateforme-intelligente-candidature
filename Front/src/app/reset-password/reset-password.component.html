<!--begin::Body-->
<div
  id="kt_body"
  class="app-blank"
  style="
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    z-index: 1000;
  "
>
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <!--begin::Body-->
    <div
      class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1"
    >
      <!--begin::Form-->
      <div class="d-flex flex-center flex-column flex-lg-row-fluid">
        <!--begin::Wrapper-->
        <div class="w-lg-500px p-10 register-form">
          <!--begin::Form-->
          <form
            class="form w-100"
            novalidate="novalidate"
            id="kt_new_password_form"
            data-kt-redirect-url="/metronic8/demo46/authentication/layouts/creative/sign-in.html"
            action="#"
          >
            <!--begin::Heading-->
            <div class="text-center mb-10">
              <!--begin::Title-->
              <h1 class="text-gray-900 fw-bolder mb-3">Setup New Password</h1>
              <!--end::Title-->
              <br /><br /><br /><br />
              <!--begin::Link-->
              <div class="text-gray-500 fw-semibold fs-6">
                Have you already reset the password ?

                <a
                  href="/metronic8/demo46/authentication/layouts/creative/sign-in.html"
                  class="link-primary fw-bold"
                >
                  Se connecter
                </a>
              </div>
              <!--end::Link-->
            </div>
            <!--begin::Heading-->

            <!--begin::Input group-->
            <div class="fv-row mb-8" data-kt-password-meter="true">
              <!--begin::Wrapper-->
              <div class="mb-1">
                <!--begin::Input wrapper-->
                <div class="position-relative mb-3">
                  <input
                    class="form-control bg-transparent"
                    type="password"
                    placeholder="Password"
                    name="password"
                    autocomplete="off"
                  />

                  <span
                    class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                    data-kt-password-meter-control="visibility"
                  >
                    <i class="ki-duotone ki-eye-slash fs-2"></i>
                    <i class="ki-duotone ki-eye fs-2 d-none"></i>
                  </span>
                </div>
                <!--end::Input wrapper-->

                <!--begin::Meter-->
                <div
                  class="d-flex align-items-center mb-3"
                  data-kt-password-meter-control="highlight"
                >
                  <div
                    class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"
                  ></div>
                  <div
                    class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"
                  ></div>
                  <div
                    class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"
                  ></div>
                  <div
                    class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"
                  ></div>
                </div>
                <!--end::Meter-->
              </div>
              <!--end::Wrapper-->

              <!--begin::Hint-->
              <div class="text-muted">
                Use 8 or more characters with a mix of letters, numbers &
                symbols.
              </div>
              <!--end::Hint-->
            </div>
            <!--end::Input group--->

            <!--end::Input group--->
            <div class="fv-row mb-8">
              <!--begin::Repeat Password-->
              <input
                type="password"
                placeholder="Repeat Password"
                name="confirm-password"
                autocomplete="off"
                class="form-control bg-transparent"
              />
              <!--end::Repeat Password-->
            </div>
            <!--end::Input group--->

            <!--begin::Action-->
            <div class="d-grid mb-10">
              <button
                type="button"
                id="kt_new_password_submit"
                class="btn btn-primary"
              >
                <!--begin::Indicator label-->
                <span class="indicator-label"> Submit</span>
                <!--end::Indicator label-->
              </button>
            </div>
            <!--end::Action-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Body-->
      </div>
    </div>
    <!--end::Body-->
  </div>
  <!--end::Authentication - New password-->

  <!--end::Root-->

  <!--begin::Javascript-->

  <!--begin::Custom Javascript(used for this page only)-->
  <script src="/metronic8/demo46/assets/js/custom/authentication/reset-password/new-password.js"></script>
  <!--end::Custom Javascript-->
  <!--end::Javascript-->

  <!--end::Body-->
</div>
