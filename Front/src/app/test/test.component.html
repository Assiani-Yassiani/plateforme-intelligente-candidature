<!--begin::App-->

<!--begin::Page-->

<!--begin::Wrapper-->
<div class="app-wrapper d-flex" id="kt_app_wrapper">
    <!--begin::Wrapper container-->
  
    <!--begin::Main-->
    <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
      <!--begin::Content wrapper-->
      <div class="d-flex flex-column flex-column-fluid">
        <!--begin::Toolbar-->
        <div id="kt_app_toolbar" class="app-toolbar">
          <!--begin::Toolbar container-->
          <div class="d-flex flex-stack flex-row-fluid"></div>
          <!--end::Toolbar container-->
        </div>
        <!--end::Toolbar-->
        <style>
          #question {
            margin-bottom: 20px;
          }
          label {
            display: block;
            margin-bottom: 5px;
          }
        </style>
        <!--begin::Content-->
        <div id="kt_app_content" class="app-content">
          <!--begin::About card-->
          <div class="card">
            <!--begin::Body-->
            <div class="card-body p-lg-17">
              <!--begin::Meet-->
              <div class="mb-18">
                <!--begin::Wrapper-->
                <div class="mb-11">
                  <!--begin::Top-->
                  <div class="text-center mb-18">
                    <!--begin::Title-->
                    <h3 class="fs-2hx text-gray-900 mb-6">Test technique</h3>
                    <!--end::Title-->
                  </div>
                  <!--end::Top-->
  
                  <!--begin::Overlay-->
                  <div class="overlay">
                    <form (ngSubmit)="calculateScore()">
                      <div *ngFor="let question of testTransformed" class="card mb-4">
                        <div class="card-body">
                          <p>{{ question[0] }}</p>
                          <div *ngFor="let option of question[1]" class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              (change)="onOptionChange(question[0], option[0], $event)"
                            />
                            <label class="form-check-label">
                              {{ option[0] }}
                            </label>
                          </div>
                        </div>
                      </div>
  
                      <!-- Score Display -->
                      <div id="score-display" class="text-center mb-4" *ngIf="score >= 0">
                        <h4>Your Score: {{ score }}</h4>
                      </div>
  
                      <!-- Submit Button -->
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                          Calculer le score
                        </button>
                      </div>
                    </form>
                  </div>
                  <!--end::Overlay-->
                </div>
                <!--end::Wrapper-->
              </div>
              <!--end::Meet-->
            </div>
            <!--end::Body-->
          </div>
          <!--end::About card-->
        </div>
        <!--end::Content-->
      </div>
      <!--end::Content wrapper-->
    </div>
    <!--end:::Main-->
  
    <!--end::Wrapper container-->
  </div>
  <!--end::Wrapper-->
  <!--end::Page-->
  
  <!--end::App-->
  
  <!--begin::Scrolltop-->
  <div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
    <i class="ki-duotone ki-arrow-up">
      <span class="path1"></span>
      <span class="path2"></span>
    ></i>
  </div>
  <!--end::Scrolltop-->
